name: Sync & Deploy

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.sync.outputs.has_changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: up
          fetch-depth: 0
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Add upstream remote and merge changes
        id: sync
        run: |
          git remote add upstream "https://github.com/beefyfinance/beefy-contracts.git"
          git fetch upstream master
          
          BEFORE=$(git rev-parse HEAD)          
          git merge upstream/master --no-edit --allow-unrelated-histories
          AFTER=$(git rev-parse HEAD)
                  
          if [ "$BEFORE" = "$AFTER" ]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"            
            git push origin up
          fi

  build-deploy:
    needs: sync
    if: needs.sync.outputs.has_changes == 'true'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: up

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Compile
        run: yarn compile

      - name: genAbiSelectors
        run: yarn genAbiSelectors

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./build"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
